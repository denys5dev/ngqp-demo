<div class="container">
  <dx-data-grid
    id="gridContainer"
    #dataGrid
    [dataSource]="orders"
    [allowColumnResizing]="true"
    [allowColumnReordering]="true"
    [showBorders]="true"
    keyExpr="ID"
  >
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-state-storing
      [enabled]="true"
      type="custom"
      [storageKey]="storageKey"
      [customLoad]="loadState"
      [customSave]="saveState"
      [savingTimeout]="0"
    >
    </dxo-state-storing>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[5, 10, 20]"
    ></dxo-pager>

    <dxi-column
      dataField="OrderNumber"
      [width]="130"
      caption="Invoice Number"
    ></dxi-column>
    <dxi-column
      dataField="OrderDate"
      sortOrder="desc"
      dataType="date"
    ></dxi-column>
    <dxi-column
      dataField="SaleAmount"
      alignment="right"
      format="currency"
    ></dxi-column>
    <dxi-column dataField="Employee"></dxi-column>
    <dxi-column dataField="CustomerStoreCity" caption="City"></dxi-column>
    <dxi-column dataField="CustomerStoreState" caption="State"></dxi-column>
  </dx-data-grid>
</div>

<ng-container [queryParamGroup]="paramGroup">
  <input type="text" queryParamName="searchText" />
</ng-container>
